<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Recomendador de Películas</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="imagenes/favicon.png">
    </head>
    <body>
        <header>
            <h1>Recomendador de películas</h1>
        </header>
        <main>
            <div class="form-group">
                <label for="genreSelect">Seleccione su género favorito:</label>
                <select id="genreSelect">
                    <option value="" selected disabled>Seleccione un género</option>
                    <option value="Acción">Acción</option>
                    <option value="Drama">Drama</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Animación">Animación</option>
                </select>
            </div>
            <div class="form-group">
                <button id="botonrecomendar">🎥 Recomendar película</button>
                <button id="recomendacionIA">🤖 Recomendar según gustos</button>
            </div>
            <div id="recomendacion"></div>
        </main>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
